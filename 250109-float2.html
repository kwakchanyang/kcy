<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 3px solid blue;
        }
        .fix { overflow: auto;}
        nav{ float: left; width: 200px; border: 3px solid #73AD21;}
        section{ margin-left: 206px; border: 3px solid red;}
        
    </style>
</head>
<body>
    <div class="fix">
        <nav>
            <span>목차</span>
            <ul>
                <li><a target="_blank" href="http://www.google.com">Google</a></li>
                <li><a target="_blank" href="http://apple.com">Apple</a></li>
                <li><a target="_blank" href="http://w3.org">W3C</a></li>
                <li><a target="_blank" href="http://oracle.com">Oracle</a></li>
                <li><a target="_blank" href="http://adobe.com">Adobe</a></li>
                <li><a target="_blank" href="http://amazon.com">Amazon</a></li>
                <li><a target="_blank" href="http://Mysql.com">Mysql</a></li>

            </ul>
        </nav>
        <section>
            <span>section 1</span>
            <p>float 속성은 시맨틱 문서 구조에 유용하게 사용할 수 있습니다. 예를 들면 nav나 aside에 float속성을 추가하면
                내비에이션 또는 사이드 바를 만들 수 있습니다.
            </p>
        </section>
        <section>
            <span>section 2</span>
            <p>시맨틱 문서 구조에 float 속성을 적용할 때는 footer 부분에 적용되지 않도록 해야 합니다.</p>

        </section>
    </div>
</body>
</html>
